name: Build Pulse24Sync

on:
  push:
    branches: [ main, fix-ci ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    if: false  # Disabled - set to true to enable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Linux with Docker and CMake
        run: |
          # Create a Dockerfile for the build environment
          cat > Dockerfile << 'EOF'
          FROM ubuntu:24.04

          # Install dependencies
          RUN apt-get update && apt-get install -y \
            build-essential \
            cmake \
            git \
            libasound2-dev \
            libjack-jackd2-dev \
            libfreetype6-dev \
            libcurl4-openssl-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            pkg-config \
            && rm -rf /var/lib/apt/lists/*

          # Set working directory
          WORKDIR /workspace

          # Copy project files
          COPY . .

          # Clone JUCE
          RUN git clone https://github.com/juce-framework/JUCE.git && \
              cd JUCE && \
              git checkout 7.0.12

          # Create build directory and build with CMake
          RUN mkdir -p build && \
              cd build && \
              cmake .. -DCMAKE_BUILD_TYPE=Release \
                -DJUCE_BUILD_EXTRAS=OFF \
                -DJUCE_BUILD_EXAMPLES=OFF \
                -DJUCE_ENABLE_MODULE_SOURCE_GROUPS=ON && \
              make -j$(nproc)

          # Keep container running to copy artifacts
          CMD ["tail", "-f", "/dev/null"]
          EOF

          # Build and run the Docker container
          docker build -t pulse24sync-build .
          docker run -d --name build-container pulse24sync-build tail -f /dev/null

          # Copy build artifacts from container
          docker cp build-container:/workspace/build ./linux-builds

          # Clean up
          docker stop build-container
          docker rm build-container

      - name: Upload Linux build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: linux-builds/

  build-macos:
    runs-on: macos-14
    if: false  # Disabled - set to true to enable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JUCE and Projucer
        run: |
          # Clone JUCE if not cached
          if [ ! -d "JUCE" ]; then
            git clone https://github.com/juce-framework/JUCE.git
            cd JUCE
            git checkout 7.0.12
            cd ..
          fi

          # Build Projucer if not cached
          if [ ! -f "JUCE/extras/Projucer/Builds/MacOSX/build/Release/Projucer.app/Contents/MacOS/Projucer" ]; then
            cd JUCE/extras/Projucer/Builds/MacOSX
            xcodebuild -project Projucer.xcodeproj -configuration Release
            cd ../../..
          fi

          # Generate Xcode project with Projucer
          ./JUCE/extras/Projucer/Builds/MacOSX/build/Release/Projucer.app/Contents/MacOS/Projucer --resave Pulse24Sync.jucer

          # Build the project
          xcodebuild -project Builds/MacOSX/Pulse24Sync.xcodeproj -configuration Release -scheme Pulse24Sync

      - name: Upload macOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: Builds/MacOSX/build/Release/

  build-windows:
    runs-on: Windows
    if: true  # Disabled - set to true to enable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JUCE and Projucer
        shell: cmd
        run: |
          @echo off
          echo Using pre-installed JUCE at c:\JUCE
          
          REM Check if Projucer exists at the expected location
          set "projucerPath=c:\JUCE\Projucer.exe"
          if exist "%projucerPath%" (
            echo Found Projucer at: %projucerPath%
          ) else (
            REM Try alternative locations
            if exist "c:\JUCE\extras\Projucer\Builds\VisualStudio2022\x64\Release\Projucer.exe" (
              set "projucerPath=c:\JUCE\extras\Projucer\Builds\VisualStudio2022\x64\Release\Projucer.exe"
              echo Found Projucer at: %projucerPath%
            ) else if exist "c:\Program Files\JUCE\Projucer.exe" (
              set "projucerPath=c:\Program Files\JUCE\Projucer.exe"
              echo Found Projucer at: %projucerPath%
            ) else if exist "c:\Program Files (x86)\JUCE\Projucer.exe" (
              set "projucerPath=c:\Program Files (x86)\JUCE\Projucer.exe"
              echo Found Projucer at: %projucerPath%
            ) else (
              echo ERROR: Projucer not found. Please ensure JUCE is installed at c:\JUCE
              exit /b 1
            )
          )
          
          REM Generate Visual Studio project with Projucer
          echo Generating Visual Studio project files...
          "%projucerPath%" --resave Pulse24Sync.jucer
          if errorlevel 1 (
            echo ERROR: Failed to generate project files with Projucer
            exit /b 1
          )
          
          REM Verify project files were created
          if not exist "Builds\VisualStudio2022\Pulse24Sync.sln" (
            echo ERROR: Visual Studio solution file was not created
            exit /b 1
          )
          
          echo Project files generated successfully

      - name: Build Windows Plugin
        shell: cmd
        run: |
          @echo off
          echo Building Pulse24Sync plugin...
          
          REM Build the project
          msbuild Builds\VisualStudio2022\Pulse24Sync.sln /p:Configuration=Release /p:Platform=x64 /m
          if errorlevel 1 (
            echo ERROR: Build failed
            exit /b 1
          )
          
          echo Build completed successfully

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            Builds/VisualStudio2022/x64/Release/
            Builds/VisualStudio2022/build/Release/
