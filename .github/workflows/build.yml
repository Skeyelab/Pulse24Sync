name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build macOS with CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(sysctl -n hw.ncpu)

    - name: Upload macOS build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-builds
        path: |
          build/Pulse24Sync_artefacts/Release/
          /Users/runner/Library/Audio/Plug-Ins/Components/Pulse24Sync.component
          /Users/runner/Library/Audio/Plug-Ins/VST3/Pulse24Sync.vst3
        retention-days: 7

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Windows with CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release --parallel

    - name: Upload Windows build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-builds
        path: build/Pulse24Sync_artefacts/Release/
        retention-days: 7

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libasound2-dev libjack-jackd2-dev

    - name: Build Linux with CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Upload Linux build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-builds
        path: build/Pulse24Sync_artefacts/Release/
        retention-days: 7
